<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="jquery.geocomplete.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div id="locationForm" class="row">
			<div class="col-sm-6">
				<fieldset class="form-group">
				    <label>Loading Point</label>
				    <input type="text" class="form-control location" placeholder="Enter the name of a city" name="address" required>
				</fieldset>
			</div>
			<div class="col-sm-6">
				<fieldset class="form-group">
				    <label>Unloading Point</label>
				    <input type="text" class="form-control location" placeholder="Enter the name of a city" name="address"  required>
				</fieldset>
			</div>
			<div id="locationDetails" class="hide">
			        <input name="lat" type="hidden" class="form-control" />
			        <input name="lng" type="hidden" class="form-control" />
			</div>
		</div>
	</div>
	<script>
	$(".location")
	  .geocomplete()
	  .bind("geocode:result", function(event, result){
	  	console.log("hi");
	    console.log(result);
	  });
	
	</script>
</body>
</html>
